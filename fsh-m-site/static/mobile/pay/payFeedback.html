<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付反馈</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="../../js/src/mobile/flexible.js"></script>
    <link rel="stylesheet" href="../../js/plugin/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="../../css/pay/fk.css">
</head>
<body>
<form id="feedback" enctype="multipare/form-data" method="post" class="mui-page feedback mui-page-center">
    <div class="mui-page-content">
        <p>问题和意见</p>
        <div class="row mui-input-row">
            <textarea name="payFeedbackView" id="payFeedbackView" placeholder="请详细描述你的问题和意见..."></textarea>
        </div>
        <p>图片(选填,提供问题截图)</p>
        <div id="image-list" class="row image-list">
            <div class="image-close" id="ImgPr">
                <img alt="图片">
            </div>
            <div class="image-item space">
                <input type="file" name="file"  accept="image/*"  id="file"  onchange='previewImg(this)'>
            </div>
        </div>
        <p>手机号</p>
        <div class="mui-input-row">
            <input id="payFeedbackMobile" name="payFeedbackMobile" type="text" class="mui-input-clear  contact" placeholder="(方便我们联系你 )" data-input-clear="19">
            <span class="mui-icon mui-icon-clear mui-hidden"></span>
            <button id="submit" type="button" class="mui-btn mui-btn-green">提交</button>
        </div>
    </div>
</form>
<script src="../../js/plugin/jquery-2.2.4.min.js"></script>
<script src="../../js/plugin/mui/js/mui.min.js" type="text/javascript"></script>
<script src="../../js/src/common-mobile.js"></script>
<script src="../../js/src/mobile/feedback.js"></script>
</body>
</html>
